<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a href="#/" class="navbar-brand text-lt">
        <img src="img/logo.png" alt=".">
        <span class="hidden-folded m-l-xs">{{app.name}}</span>
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
    <div class="nav navbar-nav hidden-xs">
        <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
        </a>
    </div>


    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right">
        <li >

            <div ng-controller="DashboardCtrl">

                <div class="hidden-xs"  style="float:right; margin-left: 10px;" ng-repeat="sStatus in weatherConditions">
                    <span style="text-decoration: underline;" ng-show="app.settings.asideFolded">{{sStatus.location}}</span>

                    <div ng-show="app.settings.asideFolded">
                        <span class="h4">{{sStatus.temperature}}</span>{{sStatus.temperatureSymbol}}
                        <span class="h4">{{sStatus.humidity}}</span>{{sStatus.humiditySymbol}}
                    </div>
                </div>
            </div>

        </li>
        <li class="hidden-xs">
            <a ui-fullscreen></a>
        </li>
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
                <span class="hidden-sm hidden-md">{{appUser.name}}</span> <b class="caret"></b>
            </a>
            <ul class="dropdown-menu animated fadeInRight w">
                <li>
                    <a ng-controller="RedirectCtrl" ng-click="logout()">Logout</a>
                </li>
            </ul>
        </li>
    </ul>

</div>
