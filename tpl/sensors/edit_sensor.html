<style>
    .red{
        color:#ff0000;
    }
</style>

<form name="form" class="form-validation" ng-submit="submitEdit()">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-11">
                    <p class="text-muted">Please fill the information to continue</p>
                </div>
                <div class="col-xs-1">
                    <i class="icon-close" ng-click="cancel('lg')"></i>
                </div>
            </div>
            <div class="form-group">
                <label>Sensor Id <em class="text-muted" ng-class="{red: error}">(Sensors must have different names)</em></label>
                <input type="text" class="form-control" ng-model="editSensor.sensorId" required><!--ng-pattern="/^[a-zA-Z0-9]{4,10}$/"-->
            </div>
            <div class="form-group">
                <label>Sensor Name</label>
                <input type="text" class="form-control" ng-model="editSensor.name" required>
            </div>
            <div class="form-group">
                <label>Sensor Description</label>
                <input type="text" class="form-control" ng-model="editSensor.description">
            </div>
            <div class="form-group">
                <label>Sensor Location</label>
                <input type="text" class="form-control" ng-model="editSensor.location">
            </div>
            <div class="form-group">
                <label>Sensor Type</label>
                <select ng-model="editSensor.typeId" class="form-control m-b"
                        ng-options="sen.name for sen in sensorTypes"></select>
            </div>
            <div class="form-group">
                <label>Active</label>
                <div class="row">
                    <div class="col-sm-2">
                        <label class="i-switch i-switch-md bg-dark m-t-xs m-r">
                            <input type="checkbox" ng-model="editSensor.isActive">
                            <i></i>
                        </label>
                    </div>
                    <div class="col-sm-10">
                        Active
                    </div>
                </div>
            </div>
        </div>
        <div class=" panel-footer text-right bg-light lter">
            <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">Submit</button>
        </div>
    </div>
</form>
